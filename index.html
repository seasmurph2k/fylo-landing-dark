<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fylo landing dark</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="Fylo logo" />
      <div>
        <ul id="header-list">
          <li>Features</li>
          <li>Team</li>
          <li>Sign in</li>
        </ul>
      </div>
    </header>
    <div class="hero-unit">
      <img src="images/illustration-intro.png" alt="" />
      <h1 class="hero-heading">
        All your files in one secure location, accessible anywhere.
      </h1>
      <p class="hero-text">
        Fylo stores all your most important files in one secure location. Access
        them where you need, share and collaborate with friend, family and
        co-workers.
      </p>
      <button class="btn-get-started">Get Started</button>
    </div>
  </body>
</html>
